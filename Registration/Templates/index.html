{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>CRUD</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href"{% static 'demo.css' %}"/>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
</head>
<body>
        <h1>CRUD</h1>
        <div>
            <form method='post'>
                {% csrf_token %}
                {{form}}
                <input type='submit' value='Submit' name='submit' >
            </form>
        </div><br><br>
        <h1 class='text-center'>Students Table</h1><br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.email}}</td>
                    <td><a href="{% url 'update' i.id %}">Update</a> |<a href='{% url 'delete' i.id %}'>Delete</a/></td>
                </tr>
                {%  endfor %}
    
            </tbody>
        </table>
</body>
</html>
